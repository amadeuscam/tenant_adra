{% extends "_base.html" %}
{% load crispy_forms_tags %}
<div class="row">
  {% block content %}

    <div class="col-md-12 p-3" style="box-shadow: 0px 0px 23px -2px rgba(186,186,186,1);">
      {# <h1>Añadir Familiar</h1> #}
      {% if up == 'update' %}
        <h1 class="pb-3 text-center">Modificar datos Familiar</h1>
      {% else %}
        <h1 class="pb-3 text-center">Añadir Familiar</h1>
      {% endif %}
      <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="form-group">
          <button class="btn btn-info btn-block" type="submit">
            {% if up == 'update' %}
              <span class="pb-3 text-center">Modificar</span>
            {% else %}
              <span class="pb-3 text-center">Añadir</span>
            {% endif %}

          </button>
        </div>
      </form>
    </div>

  {% endblock %}
</div>
