{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="showcase">
        <div class="form-style">
            <h1>Intra pe cont</h1>
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Intra</button>
                </div>
            </form>
            {% comment %} <div class="is-bordered">
                <small class="text-muted">Nu deaja cont? <a class="ml-2" href="{% url 'register' %}">Inragitreazare
                    acuma</a></small>
            </div> {% endcomment %}
        </div>
    </div>
{% endblock %}
