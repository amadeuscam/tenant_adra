{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Salir{% endblock %}

{% block content %}
<div class="container">
    <h1>Hasta Luego</h1>
    <p>Estas seguro de que quieres salir?</p>
    <form method="POST" action="{% url 'account_logout'%}">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="form-group">
            <button class="btn btn-danger " type="submit">Salir</button>
        </div>
    </form>
</div>



{% endblock %}
